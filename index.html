<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Love ‚ù§Ô∏è</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins, sans-serif;}

body{
  overflow:hidden;
  background:linear-gradient(135deg,#ffd6e7,#d7e9ff);
}

/* ---------- PAGE ---------- */
.page{
  position:absolute;
  width:100%;
  height:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:20px;
  transition:.6s;
}

.hidden{opacity:0;pointer-events:none;}

/* ---------- IMAGE ---------- */
.image-box{
  width:90%;
  max-width:340px;
  height:55vh;
  border-radius:28px;
  overflow:hidden;
  background:rgba(255,255,255,.4);
  box-shadow:0 20px 40px rgba(0,0,0,.15);
  display:flex;
  align-items:center;
  justify-content:center;
}

.image-box img{
  width:100%;
  height:100%;
  object-fit:contain;
}

/* ---------- HEART ---------- */
.heart{
  font-size:40px;
  margin:15px 0;
  animation:beat 1.2s infinite;
}
@keyframes beat{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.15);}
}

/* ---------- TEXT ---------- */
.story{
  font-size:22px;
  color:#6b2c3b;
  margin-bottom:20px;
  max-width:320px;
}

/* ---------- CONTINUE ---------- */
.continue{
  padding:15px 34px;
  border:none;
  border-radius:40px;
  font-size:18px;
  color:#fff;
  background:linear-gradient(135deg,#ff7aa2,#ff3d6e);
  box-shadow:0 0 18px rgba(255,80,120,.6);
  animation:pulse 1.6s infinite;
}
@keyframes pulse{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.08);}
}

/* ---------- PROPOSAL ---------- */
.proposal h1{
  font-size:30px;
  color:#7a1f3d;
  margin-bottom:30px;
}

.buttons{
  position:relative;
  width:260px;
  height:120px;
}

.yes,.no{
  position:absolute;
  padding:14px 26px;
  border:none;
  border-radius:30px;
  font-size:18px;
  cursor:pointer;
}

.yes{
  left:10%;
  background:#ff4d6d;
  color:white;
}

.no{
  right:10%;
  background:#ddd;
}

/* ---------- FINAL ---------- */
.ring{
  font-size:80px;
  animation:ring 1s ease forwards;
}
@keyframes ring{
  from{transform:scale(0) rotate(-180deg);}
  to{transform:scale(1) rotate(0);}
}

.love{
  font-size:26px;
  margin-top:20px;
  color:white;
  text-shadow:0 0 12px #fff;
}
</style>
</head>

<body>

<!-- STORY -->
<div class="page" id="storyPage">

  <div class="image-box">
    <img id="photo" src="20260124_142938.jpg">
  </div>

  <div class="heart">‚ù§Ô∏è</div>

  <div class="story" id="text">
    Some people enter your life like a moment.
  </div>

  <button class="continue" onclick="next()">Continue ‚Üí</button>
</div>

<!-- PROPOSAL -->
<div class="page hidden proposal" id="proposalPage">
  <h1>Will you be mine forever? üíç</h1>

  <div class="buttons">
    <button class="yes" onclick="showLove()">YES ‚ù§Ô∏è</button>
    <button class="no" id="noBtn">NO üòú</button>
  </div>
</div>

<!-- FINAL LOVE -->
<div class="page hidden" id="lovePage">
  <div class="ring">üíç</div>
  <div class="love">I love you forever my wife üòò‚ù§Ô∏è</div>
</div>

<script>
const photos=[
"20260124_142938.jpg",
"20260124_144923.jpg",
"20260124_144942.jpg"
];

const texts=[
"Some people enter your life like a moment.",
"Some stay like a habit.",
"Even silence feels kinder when it knows your name.",
"And some become the reason your soul feels at home.",
"In your laughter, I found comfort.",
"In your presence, I found peace.",
"And in every lifetime‚Ä¶ it‚Äôs you. ‚ù§Ô∏è"
];

let i=0;

function next(){
  i++;
  if(i<texts.length){
    text.innerText=texts[i];
    photo.src=photos[i%photos.length];
  }else{
    storyPage.classList.add("hidden");
    proposalPage.classList.remove("hidden");
  }
}

function showLove(){
  proposalPage.classList.add("hidden");
  lovePage.classList.remove("hidden");
}

/* RUNNING NO BUTTON üòÇ */
const noBtn=document.getElementById("noBtn");

noBtn.addEventListener("mouseover",()=>{
  noBtn.style.top=Math.random()*80+"px";
  noBtn.style.left=Math.random()*160+"px";
});
</script>

</body>
</html>
