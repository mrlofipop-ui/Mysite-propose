<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Baby ‚ù§Ô∏è</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:"Poppins",sans-serif;
  background:linear-gradient(160deg,#ffe4ec,#f5e6ff,#e6f0ff);
  overflow-x:hidden;
  color:#6b2d3a;
}

/* SECTION */
.section{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  padding:30px 20px;
  text-align:center;
}

/* IMAGE SLIDER */
.slider{
  width:90%;
  max-width:360px;
  height:60vh;
  border-radius:26px;
  overflow:hidden;
  box-shadow:0 20px 50px rgba(255,120,160,.35);
  position:relative;
  display:flex;
  align-items:center;
  justify-content:center;
}

.slide{
  position:absolute;
  max-width:100%;
  max-height:100%;
  object-fit:cover;
  border-radius:26px;
  opacity:0;
  transition:1.4s ease;
}
.slide.active{opacity:1;}

/* HEART */
.heart{
  font-size:42px;
  animation:beat 1s infinite;
  margin:18px 0;
}
@keyframes beat{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.25);}
}

/* STORY TEXT */
.story{
  max-width:380px;
  font-size:20px;
  line-height:1.6;
  margin-top:10px;
  min-height:90px;
  padding:0 10px;
}

/* BUTTON */
button{
  margin-top:25px;
  padding:14px 34px;
  border:none;
  border-radius:30px;
  font-size:18px;
  cursor:pointer;
  color:white;
  background:linear-gradient(45deg,#ff5e8a,#ff9bb3);
  box-shadow:0 8px 20px rgba(255,100,150,.4);
}

/* PROPOSAL */
#proposal h1{
  font-size:30px;
  margin-bottom:20px;
}

/* RUNNING NO */
.no{
  position:absolute;
  background:#ddd;
  color:#333;
}

/* RING MODAL */
#ringModal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  z-index:999;
}

.ring{
  font-size:80px;
  animation:openRing 1.5s ease forwards;
}

@keyframes openRing{
  0%{transform:scale(.2) rotate(-180deg);opacity:0;}
  100%{transform:scale(1) rotate(0);opacity:1;}
}

.loveText{
  color:white;
  font-size:28px;
  margin-top:20px;
  animation:fadeIn 2s ease forwards;
  opacity:0;
}

@keyframes fadeIn{
  to{opacity:1;}
}

/* CONFETTI */
canvas{
  position:fixed;
  top:0;
  left:0;
  pointer-events:none;
}
</style>
</head>

<body>

<!-- STORY SECTION -->
<div class="section" id="storySection">

  <div class="slider">
    <img class="slide active" src="20260124_142938.jpg">
    <img class="slide" src="20260124_144923.jpg">
    <img class="slide" src="20260124_144942.jpg">
  </div>

  <div class="heart">‚ù§Ô∏è</div>

  <div class="story" id="storyText"></div>

  <button onclick="nextStory()">Continue ‚Üí</button>
</div>


<!-- PROPOSAL -->
<div class="section" id="proposal" style="display:none;">
  <h1>Will you be mine forever? üíç</h1>
  <button onclick="showRing()">YES üíñ</button>
  <button class="no" id="noBtn">NO üòú</button>
</div>


<!-- RING ANIMATION MODAL -->
<div id="ringModal">
  <div class="ring">üíç</div>
  <div class="loveText">I love you forever my wife üòò‚ù§Ô∏è</div>
</div>

<canvas id="confetti"></canvas>

<script>

/* FULL LOVE STORY TEXTS */
const texts = [
"You turned ordinary days into memories I never want to outgrow.",
"Some stay like a habit.",
"Even silence feels kinder when it knows your name.",
"And some become the reason your soul feels at home.",
"Some people enter your life like a moment.",
"And in every lifetime, in every version of me‚Ä¶ it‚Äôs you, Baby ‚ù§Ô∏è",
"I don‚Äôt look for forever anymore, because I found it once.",
"In your laughter, I found comfort.",
"In your absence, I learned how deeply I love.",
"In your presence, I found peace."
];

let index = 0;
document.getElementById("storyText").innerText = texts[0];

function nextStory(){

  const slides = document.querySelectorAll(".slide");
  slides[index % slides.length].classList.remove("active");

  index++;

  if(index < texts.length){
    slides[index % slides.length].classList.add("active");
    document.getElementById("storyText").innerText = texts[index];
  }else{
    document.getElementById("storySection").style.display="none";
    document.getElementById("proposal").style.display="flex";
  }
}

/* RUNNING NO BUTTON */
const noBtn = document.getElementById("noBtn");
noBtn.onmouseover = () => {
  noBtn.style.top = Math.random()*80+"%";
  noBtn.style.left = Math.random()*80+"%";
};

/* RING + CONFETTI */
const canvas=document.getElementById("confetti");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let pieces=[];

function showRing(){
  document.getElementById("ringModal").style.display="flex";

  for(let i=0;i<160;i++){
    pieces.push({
      x:Math.random()*canvas.width,
      y:Math.random()*canvas.height,
      r:Math.random()*6+2
    });
  }
  requestAnimationFrame(update);
}

function update(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="white";

  pieces.forEach(p=>{
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fill();
    p.y+=2;
    if(p.y>canvas.height) p.y=0;
  });

  requestAnimationFrame(update);
}

</script>

</body>
</html>
