<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Baby ‚ù§Ô∏è</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:"Poppins",sans-serif;
  background:linear-gradient(160deg,#ffe4ec,#f5e6ff,#e6f0ff);
  color:#6b2d3a;
  overflow-x:hidden;
}

/* SECTION ‚Äî perfect mobile fit */
.section{
  height:100dvh;              /* üëà FIXED mobile viewport */
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;     /* üëà keeps content visible */
  padding:16px;
  text-align:center;
}

/* IMAGE */
.slider{
  width:85%;
  max-width:320px;
  height:42dvh;               /* üëà smaller so button visible */
  border-radius:24px;
  overflow:hidden;
  box-shadow:0 20px 40px rgba(255,120,160,.35);
  position:relative;
}

.slide{
  position:absolute;
  width:100%;
  height:100%;
  object-fit:cover;
  opacity:0;
  transition:1s ease;
}
.slide.active{opacity:1;}

/* HEART */
.heart{
  font-size:36px;
  margin:12px 0 6px;
  animation:beat 1.2s infinite;
}
@keyframes beat{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.2);}
}

/* STORY TEXT */
.story{
  font-size:20px;
  line-height:1.5;
  max-width:340px;
  min-height:70px;      /* üëà prevents jump */
  display:flex;
  align-items:center;
  justify-content:center;
}

/* CONTINUE BUTTON ‚Äî always visible */
button{
  margin-top:12px;
  padding:14px 32px;
  border:none;
  border-radius:40px;
  font-size:18px;
  font-weight:600;
  cursor:pointer;
  color:white;
  background:linear-gradient(45deg,#ff5e8a,#ff9bb3);

  box-shadow:
    0 0 10px rgba(255,120,160,.6),
    0 0 24px rgba(255,120,160,.3);

  animation:heartbeat 1.6s infinite ease-in-out;
}

@keyframes heartbeat{
  0%{transform:scale(1);}
  14%{transform:scale(1.1);}
  28%{transform:scale(1);}
  42%{transform:scale(1.1);}
  70%{transform:scale(1);}
}

/* PROPOSAL */
#proposal{
  display:none;
}
#proposal h1{
  font-size:28px;
  margin-bottom:20px;
}

/* RUNNING NO */
.no{
  position:absolute;
  background:#ddd;
  color:#333;
}

/* RING MODAL */
#ringModal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  display:none;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  z-index:999;
}

.ring{
  font-size:90px;
  animation:openRing 1.5s ease forwards;
}
@keyframes openRing{
  0%{transform:scale(.2) rotate(-180deg);opacity:0;}
  100%{transform:scale(1) rotate(0);opacity:1;}
}

.loveText{
  color:white;
  font-size:28px;
  margin-top:20px;
  text-align:center;
  opacity:0;
  animation:fadeIn 2s forwards 1s;
}
@keyframes fadeIn{to{opacity:1;}}

/* STARS */
.star{
  position:fixed;
  width:3px;
  height:3px;
  background:white;
  border-radius:50%;
  opacity:.7;
  animation:twinkle 2s infinite alternate;
}
@keyframes twinkle{
  from{opacity:.2;transform:scale(.8);}
  to{opacity:1;transform:scale(1.4);}
}
</style>
</head>

<body>

<!-- MUSIC -->
<audio autoplay loop>
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_115b9b1a77.mp3" type="audio/mpeg">
</audio>

<!-- STORY -->
<div class="section" id="storySection">

  <div class="slider">
    <img class="slide active" src="20260124_142938.jpg">
    <img class="slide" src="20260124_144923.jpg">
    <img class="slide" src="20260124_144942.jpg">
  </div>

  <div class="heart">‚ù§Ô∏è</div>

  <div class="story" id="storyText"></div>

  <button onclick="nextStory()">Continue ‚Üí</button>
</div>

<!-- PROPOSAL -->
<div class="section" id="proposal">
  <h1>Will you be mine forever? üíç</h1>
  <button onclick="showRing()">YES üíñ</button>
  <button class="no" id="noBtn">NO üòú</button>
</div>

<!-- FINAL -->
<div id="ringModal">
  <div class="ring">üíç</div>
  <div class="loveText">I love you forever my wife üòò‚ù§Ô∏è</div>
</div>

<script>
const texts=[
"Some people enter your life like a moment.",
"Some stay like a habit.",
"You turned ordinary days into memories I never want to outgrow.",
"Even silence feels kinder when it knows your name.",
"In your laughter, I found comfort.",
"In your presence, I found peace.",
"In your absence, I learned how deeply I love.",
"And some become the reason your soul feels at home.",
"I don‚Äôt look for forever anymore, because I found it once.",
"And in every lifetime, in every version of me‚Ä¶ it‚Äôs you, Baby ‚ù§Ô∏è"
];

let index=0;
const storyText=document.getElementById("storyText");
storyText.innerText=texts[0];

function nextStory(){
  const slides=document.querySelectorAll(".slide");
  slides[index % slides.length].classList.remove("active");
  index++;

  if(index < texts.length){
    slides[index % slides.length].classList.add("active");
    storyText.innerText=texts[index];
  }else{
    document.getElementById("storySection").style.display="none";
    document.getElementById("proposal").style.display="flex";
  }
}

/* RUNNING NO */
const noBtn=document.getElementById("noBtn");
noBtn.onmouseover=()=>{
  noBtn.style.top=Math.random()*80+"%";
  noBtn.style.left=Math.random()*80+"%";
};

/* RING */
function showRing(){
  document.getElementById("ringModal").style.display="flex";
}

/* STARS */
for(let i=0;i<50;i++){
  const s=document.createElement("div");
  s.className="star";
  s.style.top=Math.random()*100+"vh";
  s.style.left=Math.random()*100+"vw";
  s.style.animationDuration=(1+Math.random()*2)+"s";
  document.body.appendChild(s);
}
</script>

</body>
</html>
