<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Baby ‚ù§Ô∏è</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:"Poppins",sans-serif;
  background:linear-gradient(160deg,#ffe4ec,#f5e6ff,#e6f0ff);
  overflow-x:hidden;
  color:#6b2d3a;
}

/* SECTION */
.section{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  padding:30px 20px;
  text-align:center;
}

/* SLIDER */
.slider{
  width:90%;
  max-width:380px;
  height:60vh;
  border-radius:26px;
  overflow:hidden;
  box-shadow:0 20px 50px rgba(255,120,160,.35);
  position:relative;
}

.slide{
  position:absolute;
  width:100%;
  height:100%;
  object-fit:cover;
  opacity:0;
  transition:1.4s ease;
}
.slide.active{opacity:1;}

/* HEART ANIMATION */
.heart{
  font-size:40px;
  animation:beat 1s infinite;
  margin:15px 0;
}
@keyframes beat{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.25);}
}

/* STORY TEXT */
.story{
  max-width:360px;
  font-size:20px;
  line-height:1.6;
  margin-top:15px;
  min-height:80px;
  transition:0.5s;
}

/* BUTTON */
button{
  margin-top:25px;
  padding:14px 32px;
  border:none;
  border-radius:30px;
  font-size:18px;
  cursor:pointer;
  color:white;
  background:linear-gradient(45deg,#ff5e8a,#ff9bb3);
  box-shadow:0 8px 20px rgba(255,100,150,.4);
}

/* PROPOSAL */
#proposal h1{
  font-size:30px;
  margin-bottom:20px;
}

/* RUNNING NO */
.no{
  position:absolute;
  background:#ddd;
  color:#333;
}

/* CONFETTI CANVAS */
canvas{
  position:fixed;
  top:0;
  left:0;
  pointer-events:none;
}
</style>
</head>

<body>

<!-- PHOTO + STORY -->
<div class="section" id="storySection">

  <div class="slider">
    <img class="slide active" src="20260124_142938.jpg">
    <img class="slide" src="20260124_144923.jpg">
    <img class="slide" src="20260124_144942.jpg">
  </div>

  <div class="heart">‚ù§Ô∏è</div>

  <div class="story" id="storyText">
    Some people enter your life like a moment‚Ä¶
  </div>

  <button onclick="nextStory()">Continue ‚Üí</button>

</div>


<!-- PROPOSAL -->
<div class="section" id="proposal" style="display:none;">
  <h1>Will you be mine forever? üíç</h1>
  <button onclick="celebrate()">YES üíñ</button>
  <button class="no" id="noBtn">NO üòú</button>
</div>

<canvas id="confetti"></canvas>

<script>

/* STORY TEXT LIST */
const texts = [
"Some stay like a habit‚Ä¶",
"Even silence feels kinder when it knows your name‚Ä¶",
"And some become the reason your soul feels at home‚Ä¶",
"And in every lifetime‚Ä¶ it‚Äôs you, Baby ‚ù§Ô∏è"
];

let index = 0;

/* SLIDE CHANGE */
function nextStory(){

  const slides = document.querySelectorAll(".slide");
  slides[index]?.classList.remove("active");

  index++;

  if(index < slides.length){
    slides[index].classList.add("active");
    document.getElementById("storyText").innerText = texts[index-1] || "";
  }
  else{
    document.getElementById("storySection").style.display="none";
    document.getElementById("proposal").style.display="flex";
  }
}

/* RUNNING NO BUTTON */
const noBtn = document.getElementById("noBtn");
noBtn.onmouseover = () => {
  noBtn.style.top = Math.random()*80+"%";
  noBtn.style.left = Math.random()*80+"%";
};

/* CONFETTI */
const canvas=document.getElementById("confetti");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let pieces=[];

function celebrate(){
  for(let i=0;i<150;i++){
    pieces.push({
      x:Math.random()*canvas.width,
      y:Math.random()*canvas.height,
      r:Math.random()*6+2
    });
  }
  requestAnimationFrame(update);
  alert("Yay! I love you ‚ù§Ô∏è");
}

function update(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="white";

  pieces.forEach(p=>{
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fill();
    p.y+=2;
    if(p.y>canvas.height) p.y=0;
  });

  requestAnimationFrame(update);
}

</script>

</body>
</html>
