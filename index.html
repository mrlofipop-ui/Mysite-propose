<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Love ‚ù§Ô∏è</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family: "Poppins", sans-serif;
  overflow:hidden;
  background: linear-gradient(135deg,#ffd6e7,#d7e9ff);
}

/* ---------- STARS ---------- */
.stars{
  position:fixed;
  width:100%;
  height:100%;
  pointer-events:none;
  background:url("https://i.ibb.co/7QpKsCX/stars.gif") center/cover;
  opacity:.35;
}

/* ---------- PAGE ---------- */
.page{
  position:absolute;
  width:100%;
  height:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:20px;
  transition:.6s;
}

.hidden{opacity:0;pointer-events:none;}

/* ---------- IMAGE CARD ---------- */
.image-box{
  width:90%;
  max-width:340px;
  height:55vh;
  border-radius:30px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(255,255,255,0.35);
  backdrop-filter:blur(12px);
  box-shadow:0 20px 40px rgba(0,0,0,.15);
  overflow:hidden;
}

.image-box img{
  width:100%;
  height:100%;
  object-fit:contain;
  object-position:center;
  border-radius:24px;
}

/* ---------- HEART ---------- */
.heart{
  font-size:40px;
  margin:18px 0;
  animation:beat 1.2s infinite;
}

@keyframes beat{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.15);}
}

/* ---------- TEXT ---------- */
.story{
  font-size:22px;
  color:#6b2c3b;
  line-height:1.4;
  max-width:320px;
  margin-bottom:20px;
}

/* ---------- CONTINUE BUTTON ---------- */
.continue{
  padding:16px 34px;
  border:none;
  border-radius:40px;
  font-size:18px;
  color:white;
  background:linear-gradient(135deg,#ff7aa2,#ff3d6e);
  box-shadow:0 0 18px rgba(255,80,120,.6);
  animation:pulse 1.6s infinite;
}

@keyframes pulse{
  0%,100%{transform:scale(1);box-shadow:0 0 18px rgba(255,80,120,.6);}
  50%{transform:scale(1.08);box-shadow:0 0 30px rgba(255,80,120,1);}
}

/* ---------- PROPOSAL ---------- */
.proposal h1{
  font-size:32px;
  margin-bottom:20px;
  color:#7a1f3d;
}

.ring{
  font-size:70px;
  animation:openRing 1.2s ease forwards;
}

@keyframes openRing{
  0%{transform:scale(0) rotate(-180deg);}
  100%{transform:scale(1) rotate(0);}
}

.love-msg{
  font-size:26px;
  margin-top:20px;
  color:#fff;
  text-shadow:0 0 12px rgba(255,255,255,.9);
}
</style>
</head>

<body>

<div class="stars"></div>

<!-- MUSIC -->
<audio autoplay loop>
  <source src="https://www2.cs.uic.edu/~i101/SoundFiles/StarWars60.wav">
</audio>

<!-- STORY PAGE -->
<div class="page" id="storyPage">

  <div class="image-box">
    <img id="photo" src="20260124_142938.jpg">
  </div>

  <div class="heart">‚ù§Ô∏è</div>

  <div class="story" id="text">
    Some people enter your life like a moment.
  </div>

  <button class="continue" onclick="next()">Continue ‚Üí</button>
</div>

<!-- PROPOSAL PAGE -->
<div class="page hidden proposal" id="proposalPage">
  <h1>Will you be mine forever? üíç</h1>
  <button class="continue" onclick="showLove()">YES ‚ù§Ô∏è</button>
</div>

<!-- FINAL LOVE MESSAGE -->
<div class="page hidden" id="lovePage">
  <div class="ring">üíç</div>
  <div class="love-msg">I love you forever my wife üòò‚ù§Ô∏è</div>
</div>

<script>
const photos = [
"20260124_142938.jpg",
"20260124_144923.jpg",
"20260124_144942.jpg"
];

const texts = [
"Some people enter your life like a moment.",
"Some stay like a habit.",
"Even silence feels kinder when it knows your name.",
"And some become the reason your soul feels at home.",
"In your laughter, I found comfort.",
"In your presence, I found peace.",
"And in every lifetime‚Ä¶ it‚Äôs you. ‚ù§Ô∏è"
];

let i = 0;

function next(){
  i++;

  if(i < texts.length){
    document.getElementById("text").innerText = texts[i];
    document.getElementById("photo").src = photos[i % photos.length];
  } else {
    document.getElementById("storyPage").classList.add("hidden");
    document.getElementById("proposalPage").classList.remove("hidden");
  }
}

function showLove(){
  document.getElementById("proposalPage").classList.add("hidden");
  document.getElementById("lovePage").classList.remove("hidden");
}

/* ---------- SWIPE SUPPORT ---------- */
let startX = 0;

document.addEventListener("touchstart", e=>{
  startX = e.touches[0].clientX;
});

document.addEventListener("touchend", e=>{
  let endX = e.changedTouches[0].clientX;
  if(startX - endX > 50) next();
});
</script>

</body>
</html>
