<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Riya ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  font-family:sans-serif;
  background:black;
  color:white;
  overflow:hidden;
}
.section{
  height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
}
.intro{background:linear-gradient(135deg,#ff758c,#ff7eb3);}
button{
  padding:14px 28px;
  font-size:18px;
  border:none;
  border-radius:30px;
  cursor:pointer;
  margin:10px;
}
.yes{background:#4CAF50;color:white;}
.no{background:#ff4b5c;color:white;position:absolute;}
.slide{
  position:absolute;
  width:100%;
  height:100%;
  object-fit:cover;
  opacity:0;
  transition:1.5s;
}
.slide.active{opacity:1;}
canvas{position:fixed;top:0;left:0;pointer-events:none;}
</style>
</head>

<body>

<audio autoplay loop>
<source src="https://www2.cs.uic.edu/~i101/SoundFiles/StarWars60.wav">
</audio>

<div class="section intro">
<h1>Hi Riya ‚ù§Ô∏è</h1>
<h2>From Sachin</h2>
<button onclick="start()">Tap to continue</button>
</div>

<div class="section" id="slides" style="display:none;">
<img class="slide active" src="20260124_142938.jpg">
<img class="slide" src="20260124_144923.jpg">
<img class="slide" src="20260124_144942.jpg">
</div>

<div class="section" id="proposal" style="display:none;">
<h1>Riya‚Ä¶ will you be mine forever? üíç</h1>
<button class="yes" onclick="celebrate()">YES üíñ</button>
<button class="no" id="noBtn">NO üòú</button>
</div>

<canvas id="confetti"></canvas>

<script>
function start(){
  document.querySelector(".intro").style.display="none";
  document.getElementById("slides").style.display="flex";
  showSlides();
}

function showSlides(){
  let slides=document.querySelectorAll(".slide");
  let i=0;
  setInterval(()=>{
    slides[i].classList.remove("active");
    i++;
    if(i>=slides.length){
      document.getElementById("slides").style.display="none";
      document.getElementById("proposal").style.display="flex";
      return;
    }
    slides[i].classList.add("active");
  },3000);
}

const noBtn=document.getElementById("noBtn");
noBtn.onmouseover=()=>{
  noBtn.style.top=Math.random()*80+"%";
  noBtn.style.left=Math.random()*80+"%";
};

function celebrate(){
  startConfetti();
  alert("Yay! I love you ‚ù§Ô∏è");
}

const canvas=document.getElementById("confetti");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let pieces=[];

function startConfetti(){
  for(let i=0;i<150;i++){
    pieces.push({
      x:Math.random()*canvas.width,
      y:Math.random()*canvas.height,
      r:Math.random()*6+2
    });
  }
  requestAnimationFrame(update);
}

function update(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="white";
  pieces.forEach(p=>{
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fill();
    p.y+=2;
    if(p.y>canvas.height)p.y=0;
  });
  requestAnimationFrame(update);
}
</script>

</body>
</html>
